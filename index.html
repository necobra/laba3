<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css" />

	<title>Laba-2</title>
</head>

<body>

	<div class="panels">
		<div class="left-panel">
			<div class="inline-container">
				<div class="product-search">
					<input type="text" placeholder="Назва товару">
					<button class="add" data-tooltip="Додати товар до списку">Додати</button>
				</div>
			</div>

			<div class="products">
				
			</div>
		</div>
		<div class="right-panel">
			<div class="inline-container"><div class="caption">Залишилося</div></div>
			<div class="inline-container">
				<div class="product-list-remainder">
					
				</div>
			</div>
			<div class="inline-container"><div class="caption">Куплено</div></div>
			<div class="inline-container">
				<div class="product-list-bought">
					
				</div>
			</div>
		</div>
	</div>

	<div class="badge">
		<div class="badge-caption">
			Buy List
		</div>
		<div class="badge-created-by">
			Created by:
			<div class="badge-author-name">
				Baiush Oleksandr
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
